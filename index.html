<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dfd10c82e3.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--Music Player-->
    <div class="music-player">
        <!--oynatma listesi-->
        <button id="playlist">
            <i class="fa-solid fa-angle-down"></i>
        </button>
        <!--şarkıcı resmi-->
        <img id="song-image" src="images/kaanboşnak.jpg" alt="">
        <!--şarkı detayı-->
        <div class="song-details">
            <p id="song-name">Barbar</p>
            <p id="song-artist">Kaan Boşnak</p>
        </div>
        <!--oynatma seçenekleri-->
        <div class="player-options">
            <button id="shuffle">
                <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="prev">
                <i class="fa-solid fa-backward-step"></i>
            </button>
            <button id="play">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="pause" class="hide">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button id="next">
                <i class="fa-solid fa-forward-step"></i>
            </button>
            <button id="repeat">
                <i class="fa-solid fa-repeat"></i>
            </button>
        </div>
        <!--ses-->
        <audio id="audio" preload="metadata"></audio>
        <div id="progress-bar">
            <div id="current-progress"></div>
        </div>
        <!--zaman-->
        <div class="time-container">
            <span id="current-time"></span>
            <span id="max-duration"></span>
        </div>
        <!--şarkı listesi-->
        <div id="playlist-container" class="hide">
            <button id="close-button">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <ul id="playlist-songs"></ul>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
